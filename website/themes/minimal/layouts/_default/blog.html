{{ partial "header.html" . }}
       
<div class="container">
      
  <h1 class="news-title">{{ .Title }}</h1>
  <div class="date">Published on <span class="date-format">{{ .Date.Format "January 2, 2006" }}</span> by Kevin Guay</div>
      
  <ul id="tags" class="hor-list">
    {{ range .Params.tags }}
    <li class="bubble green"><a href="/tags/{{ lower . }}">{{ . }}</a></li>
    {{ end }}
  </ul>
<!--  <div class="addthis_inline_share_toolbox"></div>-->
      
  {{ .Content }}
      
  <!-- {{ partial "disqus.html" . }} -->
</div>
     
{{ partial "footer.html" . }}

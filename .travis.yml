# Clean and don't fail
install:
  - rm -rf website/public || exit 0

# Build the website
script:
  - cd website
  - ../binaries/hugo

# Deploy to GitHub pages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: website/public
  github_token: $github_token
  fqdn: www.minimalistprogrammer.io
  on:
    branch: master